<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacBro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>MacBro</h1>
    </div>
  </header>
  <div class="container">
    <main>
      <div class="imgs-container">
        <div class="imgs-content">
          <div class="main-img"></div>
          <div class="imgs-btn"></div>
        </div>
      </div>
      <div class="main-container">
        <div class="title">
          <h1>MacBook Air 13-inch </h1>
          <sup><i class="fa fa-share-square-o" aria-hidden="true"></i></sup>
        </div>
        <div class="text">
          <h2>M1/<span class="ddr">8</span>/<span class="gb">256GB</span> <span class="color">Space Gray</span> </h2>
          <sup><i class="fa fa-heart-o" aria-hidden="true"></i></sup>
        </div>
        <div class="ddr-btn-group">
          <p>Img</p>
          <button class="ddr8">8GB</button>
          <button class="ddr16">16GB</button>
        </div>
        <div class="gb-btn-group">
          <p>Memory Size</p>
          <button class="gb256">256GB</button>
          <button class="gb512">512GB</button>
          <button class="tb1">1TB</button>
        </div>
        <div class="colors-group">
          <p>Colors</p>
          <div class="gold">
            <span></span>
            Gold
          </div>
          <div class="silver">
            <span></span>
            Silver
          </div>
          <div class="gray">
            <span></span>
            Gray
          </div>
        </div>
        <div class="price">
          <h2 class="discount-price">10 707 000 so'm</h2>
          <h3 class="orginal-price"><del>12 994 000 so'm</del></h3>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
